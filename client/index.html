<style>
  .wk-link {}

  .wk-link--empty svg path {
    fill: none !important;
  }

  .wk-link__icon {
    margin-right: 0;
  }

  .wk-link__label {
    display: none;
  }

  .wk-link__count {
    display: none;
  }

  .wk-button {
    position: absolute;
    top: 0;
    right: 0;
    padding: 0;
  }

  .wk-button__icon {
    color: var(--color-primary-text);
    margin: 0;
  }

  .wk-button__label {
    display: none;
  }

  .wk-button.wk-button--floating {}

  .wk-product-form__submit {}

  .wk-button--remove path,
  .wk-link--filled path {
    fill: var(--color-primary-text);
  }

  :root {
    --wk-icon--stroke-width: 1px;

    --wk-link--color: currentColor;
    --wk-link__icon--size: 15px;

    --wk-button--color: currentColor;
    --wk-button__icon--color: currentColor;
    --wk-button__icon--size: 16px;

    --wk-product-form__submit--color: currentColor;
    --wk-product-form__submit--background: white;

    --wk-share-button--color: white;
    --wk-share-button--background: #3d3d3d;
    --wk-share-button--size: 26px;

    --wk-page__image--aspect-ratio: 1 / 1;
    --wk-page__grid--max-columns: 4;
  }
</style>
<script src=""></script>
<script type="module" async="">
  import WishlistKing from "/cdn/shop/t/300/assets/app_wishlist-king_sdk.js?url";
  import templates from "/cdn/shop/t/300/assets/app_wishlist-king_templates.js?url";
  import settings from "/cdn/shop/t/300/assets/app_wishlist-king_settings.js?url";

  WishlistKing.toolkit.init({
    templates,
    settings,
    events: {
      ready() {
        // App is ready and WishlistKing.toolkit can be used
      },
      addedToCart(cart) {
        // This is a good place to trigger AJAX cart update
        window.scrollTo(0, 0);
        location.reload();
      },
      loginRequired(intent) {
        window.location = [
          "/account/login?wk-redirect=",
          encodeURIComponent(
            JSON.stringify({
              path: window.location.pathname,
              intent: intent,
            })
          ),
        ].join("");
      },
    },
    shop: {
      name: "AMIRI",
      domain: "amiri.com",
      permanent_domain: "michael-amiri.myshopify.com",
      currency: "USD",
      money_format: "Rs.{{amount}}",
      root_url: "/en-pk",
    },
    session: {
      customer: null,
      customer_email: null,
    },
    wishlist: {
      filter: function (product) {
        return !product.hidden;
      },
      share: {
        title: "My Wishlist",
        description: "Check out some of my favorite things from AMIRI.",
      },
      fallbackImage: "https://cdn.shopify.com/s/images/themes/product-1.png",
    },
    theme: {
      locale: {
        wishlist: "Wishlist",
        wishlist_empty_note: "Your wishlist is empty",
        add_to_wishlist: "Add to Wishlist",
        remove_from_wishlist: "Remove from Wishlist",
        clear_wishlist: "Clear Wishlist",
        in_wishlist: "In Wishlist",
        share_wishlist: "Share Wishlist",
        copy_share_link: "Copy Link",
        share_link_copied: "Link Copied",
        share_by_email_body: "Here is the link to my list:",
        login_or_signup_note:
          "To save your wishlist please \u003ca href='\/en-pk\/account\/login'\u003elogin\u003c\/a\u003e or \u003ca href='\/en-pk\/account\/register'\u003esign up\u003c\/a\u003e.",
        add_to_cart: "Add to Bag",
        sold_out: "Sold Out",
        quantity: "Quantity",
        view_product: "View product",
        view_wishlist: "View Wishlist",
        share_on_facebook: "Share on Facebook",
        share_on_twitter: "Share on Twitter",
        share_on_pinterest: "Share on Pinterest",
        share_with_whatsapp: "Share with WhatsApp",
        share_by_email: "Share with Email",
        get_link: "Get link",
        send_to_customer_service: "Send to customer service",
        add_all_to_cart: "Add wishlist to bag",
      },
      customer: null,
      customer_accounts_enabled: true,
    },
  });

  // Header link
  WishlistKing.observe(
    {
      selector: "#wishlist-link-placeholder",
    },
    (target) => {
      target.insertBefore(WishlistKing.createComponent("wishlist-link"));
    }
  );

  // Wishlist button on product page
  WishlistKing.observe(
    {
      selector: ".product__description",
      template: "product",
    },
    (target) => {
      target.append(
        WishlistKing.createComponent("wishlist-button", {
          id: "",
        })
      );
    }
  );

  // Wishlist button on collection page
  WishlistKing.observe(
    {
      selector: ".product-card",
    },
    (target) => {
      target.append(
        WishlistKing.createComponent("wishlist-button-floating", {
          id: target.container.id,
        })
      );
    }
  );

  // Wishlist page

  WishlistKing.observe(
    {
      selector: "main .rte",
      template: "wishlist",
    },
    (target) => {
      target.insertAfter(WishlistKing.createComponent("wishlist-page"));
    }
  );

  /*
// Shared wishlist page
WishlistKing.observe(
  {
    selector: "main .rte",
    template: "shared-wishlist",
  },
  (target) => {
    target.insertAfter(WishlistKing.createComponent("wishlist-page-shared"));
  }
);
*/
</script>

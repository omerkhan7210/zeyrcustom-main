<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Konte Product V4</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Konte is a unique and modern e-commerce template">
	<meta name="keywords" content="ecommerce, ecommerce store, fashion store, shopping, modern">
	<link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/photoswipe.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/animate.css">
	<link type="text/css" media="all" href="../assets/css/style.css" rel="stylesheet">

	<style>
		@media (min-width: 768px) {
			.box-wrapper{
				margin: 0 65px;
			}
		}

	</style>
</head>
<body>
	
		

							<div class="product-gallery-summary clearfix">
								<div class="product-gallery product-gallery--with-images product-gallery--columns-4 images lightbox-support hidden-sm hidden-xs" data-columns="4">
									<figure class="product-gallery__wrapper">
										<div class="product-gallery__image">
											<a href="../assets/images/product/shoe-1.jpg"><img src="../assets/images/product/shoe-1.jpg" alt="Slim Trapered Rip Jeans" data-large_image_width="840" data-large_image_height="960"></a>
										</div>

										<div class="product-gallery__image">
											<a href="../assets/images/product/shoe-2.jpg"><img src="../assets/images/product/shoe-2.jpg" alt="Slim Trapered Rip Jeans" data-large_image_width="840" data-large_image_height="960"></a>
										</div>

										<div class="product-gallery__image">
											<a href="../assets/images/product/shoe-3.jpg"><img src="../assets/images/product/shoe-3.jpg" alt="Slim Trapered Rip Jeans" data-large_image_width="840" data-large_image_height="960"></a>
										</div>
									</figure>
									<ol class="flex-control-nav flex-control-thumbs">
										<li><img src="../assets/images/product/shoe-1.jpg" alt="Slim Trapered Rip Jeans"></li>
										<li><img src="../assets/images/product/shoe-2.jpg" alt="Slim Trapered Rip Jeans"></li>
										<li><img src="../assets/images/product/shoe-3.jpg" alt="Slim Trapered Rip Jeans"></li>
									</ol>
								</div>
							</div>


		
	


	<div id="pswp" class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="pswp__bg"></div>
		<div class="pswp__scroll-wrap">
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>

			<div class="pswp__ui pswp__ui--hidden">
				<div class="pswp__top-bar">
					<div class="pswp__counter"></div>
					<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
					<button class="pswp__button pswp__button--share" title="Share"></button>
					<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
					<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>

				<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
				<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>
			</div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../assets/js/photoswipe.min.js"></script>
	<script src="../assets/js/photoswipe-ui.min.js"></script>
	<script src="../assets/js/jquery.flexslider.js"></script>
	<script src="../assets/js/slick.min.js"></script>
	<script src="../assets/js/quantity-dropdown.js"></script>
	<script src="../assets/js/scripts.min.js"></script>
</body>
</html>
